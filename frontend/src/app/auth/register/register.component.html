<div class="container-centered">
  <h1>Registrarse</h1>
  <form (ngSubmit)="submit()" #registerForm="ngForm" class="register-form">

    <div class="form-row">
      <input
        type="text"
        placeholder="Documento"
        name="usuario"
        [(ngModel)]="usuario"
        required
      />
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nombre"
        required
      />
    </div>

    <div class="form-row">
      <input
        type="date"
        placeholder="Fecha de nacimiento"
        name="fechaNacimiento"
        [(ngModel)]="fechaNacimiento"
        required
      />
      <select
        name="rol"
        [(ngModel)]="rol"
        required
      >
        <option value="" disabled>Seleccione un rol</option>
        <option value="Radiólogo">Radiólogo</option>
        <option value="Administrador">Administrador</option>
      </select>
    </div>

    <div class="form-row">
      <input
        type="password"
        placeholder="Contraseña"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>

    <div class="button-group mt-3">
      <button type="submit" class="button-primary mt-3">
        Crear cuenta
      </button>
      <button class="button-secondary mt-3" type="button" (click)="irALogin()">
        ¿Ya tienes cuenta? Inicia sesión
      </button>
    </div>
  </form>
</div>
