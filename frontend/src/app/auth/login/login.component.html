<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <h1>Registrarse</h1>
      <input type="text" placeholder="Documento" [(ngModel)]="registerDocumento" name="registerDocumento" required />
      <input type="text" placeholder="Nombre" [(ngModel)]="registerNombre" name="registerNombre" required />
      <input type="password" placeholder="Contraseña" [(ngModel)]="registerPassword" name="registerPassword" required />
      <button class="button-primary" type="submit">Crear cuenta</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form (ngSubmit)="submit()" #loginForm="ngForm">
      <h1>Iniciar Sesión</h1>
      <input type="text" placeholder="Documento" [(ngModel)]="username" name="username" required />
      <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
      <button class="button-primary" type="submit">Entrar</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>¡Bienvenido de nuevo!</h1>
        <p>Para seguir conectado, inicia sesión con tu información personal</p>
        <button class="ghost" type="button" (click)="showLogin()">Iniciar sesión</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>¡Hola!</h1>
        <p>Ingresa tus datos y comienza tu análisis</p>
        <button class="ghost" type="button" (click)="showRegister()">Registrarse</button>
      </div>
    </div>
  </div>
</div>
