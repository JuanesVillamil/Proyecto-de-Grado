<div class="container-centered">
  <h1>Iniciar Sesión</h1>
  <form (ngSubmit)="submit()" #loginForm="ngForm" style="display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 500px;">
    
    <input
      type="text"
      placeholder="Documento"
      [(ngModel)]="username"
      name="username"
      required
      class="mt-2"
    />

    <input
      type="password"
      placeholder="Contraseña"
      [(ngModel)]="password"
      name="password"
      required
      class="mt-2"
    />

    <!-- Botón principal -->
    <button type="submit" class="button-primary mt-3">
      Entrar
    </button>

    <!-- Botón secundario -->
    <button class="button-secondary mt-3" type="button" (click)="irARegister()">
      ¿No tienes cuenta? Regístrate
    </button>
  </form>
</div>
