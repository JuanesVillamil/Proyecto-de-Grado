<div class="container-centered">
  <h1>Iniciar Sesión</h1>
  
  <form (ngSubmit)="submit()" #loginForm="ngForm">
    <label for="username">Usuario</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="username"
      required
      class="mt-2"
    />

    <label for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      class="mt-2"
    />

    <button type="submit" class="button-primary mt-3">
      Iniciar Sesión
    </button>
  </form>

  <button (click)="irARegister()" class="button-secondary mt-3">
    Registrarse
  </button>
</div>
