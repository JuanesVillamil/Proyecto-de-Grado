<div class="visor-overlay">
  <div class="visor-container">
    <!-- cerrar -->
    <div class="visor-close-button">
      <button class="button-white-small" (click)="cerrarVisor()">
        <span class="material-icons">close</span>
      </button>
    </div>
    <!-- herramientas -->
    <div class="visor-toolbar">
      <button class="button-white-small" (click)="activarContraste()">
        <span class="material-icons">contrast</span>
      </button>
      <button class="button-white-small" (click)="aplicarInvertido()">
        <span class="material-icons">invert_colors</span>
      </button>
      <button class="button-white-small" (click)="activarLupa()">
        <span class="material-icons">zoom_in</span>
      </button>
    </div>
    <!-- Visor-->
    <div #cornerstoneElement class="cornerstone-element"></div>
    <!-- Slider contraste -->
    <div *ngIf="showSlider" class="slider-contraste">
      <div class="slider-wrapper">
        <span class="slider-value">{{ contrastValue.toFixed(1) }}</span>
        <input type="range"
               min="0.1" max="3" step="0.1"
               [value]="contrastValue"
               (input)="onSliderChange($event)" />
      </div>
    </div>
    <!-- Slider zoom -->
    <div *ngIf="showZoomSlider" class="slider-zoom">
      <div class="slider-wrapper">
        <span class="slider-value">{{ zoomValue.toFixed(1) }}</span>
                    <input
            type="range"
            min="1"
            max="3"
            step="0.1"
            [value]="zoomValue"
            (input)="onZoomSliderChange($event)"
            />
      </div>
    </div>
  </div>
</div>
