<header>
  <app-navbar></app-navbar>
</header>

<div class="container-centered">
  <h1>Resultados del Análisis BI-RADS</h1>

  <div class="result-card mt-3">
    <p *ngIf="analisisExitoso">
      El análisis de las mamografías se realizó con éxito. Selecciona "Continuar" para ver los resultados.
    </p>
    <p *ngIf="!analisisExitoso">
      No se pudo realizar el análisis. Verifica que hayas subido todas las imágenes correctamente.
    </p>
  </div>

    <button class="button-primary" (click)="generarReporte()">
      {{ analisisExitoso ? 'Continuar' : 'Ver Resultados' }}
    </button>

</div>
