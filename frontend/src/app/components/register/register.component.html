<div class="container-centered">
  <h1>Registro</h1>
  <form (ngSubmit)="submit()" #registerForm="ngForm">
    <label for="nombre">Nombre</label>
    <input
      type="text"
      id="nombre"
      name="nombre"
      [(ngModel)]="nombre"
      required
      class="mt-2"
    />

    <label for="documento">Documento</label>
    <input
      type="text"
      id="documento"
      name="documento"
      [(ngModel)]="documento"
      required
      class="mt-2"
    />

    <label for="fechaNacimiento">Fecha de Nacimiento</label>
    <input
      type="date"
      id="fechaNacimiento"
      name="fechaNacimiento"
      [(ngModel)]="fechaNacimiento"
      required
      class="mt-2"
    />

    <label for="rol">Rol</label>
    <select
      id="rol"
      name="rol"
      [(ngModel)]="rol"
      required
      class="mt-2"
    >
      <option value="" disabled selected>Seleccione un rol</option>
      <option value="radiologo">Radiólogo</option>
      <option value="administrador">Administrador</option>
    </select>

    <label for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      class="mt-2"
    />

    <button type="submit" class="button-primary mt-3">
      Registrarse
    </button>
  </form>
</div>
